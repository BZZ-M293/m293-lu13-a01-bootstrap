<!DOCTYPE html>
<html lang='de'>
  <head>
    <meta charset='UTF-8'>
    <title>Bootstrap - Grid</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'
          integrity='sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM' crossorigin='anonymous'>
  </head>
  <body class='container-xl'>
    <main class='col-12'>
      <h1>Tabelle mit Bootstrap</h1>
      <table class='table table-bordered border-secondary table-striped'>
        <thead>
        <tr class='table-primary'>
          <th scope='col'>Lehrperson</th>
          <th scope='col'>Lernender</th>
          <th scope='col'>Modul</th>
          <th class='text-end' scope='col'>Note</th>
        </tr>
        </thead>
        <tbody class='table-group-divider'>
        <tr>
          <td rowspan='3'>Hans Muster</td>
          <td rowspan='2'>Anna Amstutz</td>
          <td>M231</td>
          <td class='text-end'>5.15</td>
        </tr>
        <tr>
          <td>M293</td>
          <td class='text-end'>4.90</td>
        </tr>
        <tr>
          <td>Beat Beispiel</td>
          <td>M231</td>
          <td class='text-end'>4.60</td>
        </tr>
        <tr>
          <td>Petra Paulson</td>
          <td>Anna Amstutz</td>
          <td>M341</td>
          <td class='text-end'>5.15</td>
        </tr>
        </tbody>
        <tfoot class='table-success'>
        <tr>
          <td class='text-center' colspan='4'>Alle Noten</td>
        </tr>
        </tfoot>
      </table>
    </main>

  </body>
</html>
